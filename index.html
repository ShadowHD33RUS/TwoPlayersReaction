<html>
	<head>
		<meta charset="utf-8">
		<title>Two Players Reaction</title>

		<style type="text/css">
			html,body {
				height: 100%;
				margin: 0;
			}
			audio {
				display:none;
			}
			div {
				height: 50%;
				width: 100%;
				box-sizing: border-box;
			}
			div.blue {
				background-color: #056CFF;
				border-bottom: #056CFF88 solid 5px;
			}
			div.red {
				background-color: #FF4255;
				border-top: #FF425588 solid 5px;
			}
			div.white {
				background-color: #FFF;
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var blueButton = document.getElementById("blue");
				blueButton.addEventListener("touchstart", function (){ clickDiv(blueButton) }, false);
				blueButton.addEventListener("click", function (){ clickDiv(blueButton) });
				
				var redButton = document.getElementById("red");
				redButton.addEventListener("touchstart", function (){ clickDiv(redButton) }, false);
				redButton.addEventListener("click", function (){ clickDiv(redButton) });
			
			});
			var haveWinner = false;
			function clickDiv(div){
				if (!haveWinner) {
					document.getElementById('audio-'+div.id).play()
					div.className=new String(div.id);
					haveWinner = true;
				}
			}
		</script>
	</head>

<body>
<audio id="audio-blue" controls>
  <source src="sound/blue.mp3" type="audio/mpeg">
  <source src="sound/blue.ogg" type="audio/ogg">
  <source src="sound/blue.wav" type="audio/wav">
Your browser does not support the audio element.
</audio>
<audio id="audio-red" controls>
  <source src="sound/red.mp3" type="audio/mpeg">
  <source src="sound/red.ogg" type="audio/ogg">
  <source src="sound/red.wav" type="audio/wav">
Your browser does not support the audio element.
</audio>
<div class="blue white" id="blue"></div><div class="red white" id="red"></div></body>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Two Players Reaction</title>

		<style type="text/css">
			html,body {
				height: 100%;
				margin: 0;
			}
			div {
				height: 50%;
				width: 100%;
			}
			div.blue {
				background-color: #00F;
			}
			div.red {
				background-color: #F00;
			}
			div.white {
				background-color: #FFF;
			}
		</style>
		<script>
			var haveWinner = false;
		
			function clickDiv(div){
				if (!haveWinner) {
					document.getElementById('audio-'+div.id).play()
					div.className=new String(div.id);
					haveWinner = true;
				}
			}
		</script>
	</head>

<body>
<audio id="audio-blue" controls>
  <source src="sound/blue.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<audio id="audio-red" controls>
  <source src="sound/red.wav" type="audio/wav">
Your browser does not support the audio element.
</audio>
<div class="white" id="blue" onClick=clickDiv(this)></div><div class="white" id="red" onClick=clickDiv(this)></div></body>


</html>
